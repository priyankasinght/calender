<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calender">
            <h3 id="monthAndYear"></h3>
            <form>
                <label for="month"></label>
                <select name="month" id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>

                <select name="year" id="year" onchange="jump()"></select>
            </form>
            <br>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body" class="dates">

                </tbody>
            </table>

            <br>

            <div>
                <form class="input-sec" action="">
                    <input type="number" name="input" id="input-date" placeholder="Enter Any Date">
                    <button id="enter">Enter</button>
                </form>
            </div>
            <br />
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
